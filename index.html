<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st num</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd num</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="button" >ADD</button>
      <div id="output"></div>
    </form>

    <form id="subtract">
      <div class="form-group">
        <label for="sub1">1st num</label>
        <input id="sub1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="sub2">2nd num</label>
        <input id="sub2" class="form-control" type="text">
      </div>
      <button type="submit" class="button" >SUB</button>
      <div id="outputsub"></div>
    </form>

    <form id="multiply">
      <div class="form-group">
        <label for="mul1">1st num</label>
        <input id="mul1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="mul2">2nd num</label>
        <input id="mul2" class="form-control" type="text">
      </div>
      <button type="submit" class="button" >MUL</button>
      <div id="outputmul"></div>
    </form>

    <form id="divide">
      <div class="form-group">
        <label for="div1">1st num</label>
        <input id="div1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="div2">2nd num</label>
        <input id="div2" class="form-control" type="text">
      </div>
      <button type="submit" class="button" >DIV</button>
      <div id="outputdiv"></div>
    </form>
  </div>
</body>
</html>
